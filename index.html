<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Animation with Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }

    #iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 保證 iframe 層位於最下層 */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #animation-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* 保證動畫層位於上層 */
      pointer-events: none; /* 讓滑鼠事件穿透畫布 */
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe src="https://www.et.tku.edu.tw/" frameborder="0"></iframe>
  </div>
  <div id="animation-canvas"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
